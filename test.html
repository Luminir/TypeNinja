<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inset</title>
    <style>
        body{
            background-color: crimson;
        }
        .one{
            position: relative;
            background-color: blue;
        }
        .second{
            background-color: aqua;
            position: absolute;
            inset: 23px 23px 23px 23px;
        }
    </style>
</head>
<body>
   <div class="one"> this is behind</div>
   <div class="second">dem nay minh loi choi</div>
</body>
</html>
